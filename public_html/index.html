<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Enrollment Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px;
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .btn {
      min-width: 100px;
    }

    .btn-success {
      background-color: #4CAF50;
    }

    .btn-warning {
      background-color: #FFC107;
    }

    .btn-secondary {
      background-color: #6C757D;
    }

    input:disabled {
      background-color: #e9ecef !important;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Student Enrollment Form</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Roll No *</label>
        <input type="text" id="rollno" class="form-control" autofocus />
      </div>
      <div class="col-md-6">
        <label class="form-label">Full Name *</label>
        <input type="text" id="fullname" class="form-control" disabled />
      </div>
      <div class="col-md-6">
        <label class="form-label">Class *</label>
        <input type="text" id="class" class="form-control" disabled />
      </div>
      <div class="col-md-6">
        <label class="form-label">Birth Date *</label>
        <input type="date" id="birthdate" class="form-control" disabled />
      </div>
      <div class="col-md-6">
        <label class="form-label">Address *</label>
        <input type="text" id="address" class="form-control" disabled />
      </div>
      <div class="col-md-6">
        <label class="form-label">Enrollment Date *</label>
        <input type="date" id="enrollmentdate" class="form-control" disabled />
      </div>
      <div class="col-12 d-flex justify-content-center gap-3 mt-3">
        <button type="button" id="saveBtn" class="btn btn-success" disabled>Save</button>
        <button type="button" id="updateBtn" class="btn btn-warning" disabled>Update</button>
        <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
